<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>MindScript</title>
    <link rel="icon" href="image/logo.png" />
  </head>
  <body>
    <div class="container">
      <div class="register-form">
        <h2>Sign in</h2>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Remember Me</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <!-- <div class="welcome-section"></div>
        <div class="welcome-text">
          <h1>Welcome to MindScript!</h1>
          <p>
            Your space to capture thoughts and memories. Whether you're

            thoughts into words. Every entry becomes part of your story. Start
            writing today and see where your mind takes you!
          </p>
        </div>
      </div> -->
    </div>
  </body>
</html>
